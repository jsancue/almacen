<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de la Compra</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="carrito">
      <h1 class="titulo">Productos Añadidos</h1>

      <div class="caja-contenedora">
        <form action="" method="POST" class="caja">
          <a
            href=""
            class="fa-solid fa-times"
            onclick="return confirm('¿Eliminar producto del carrito?');"
          ></a>
          <a href="" class="fa-solid fa-eye"></a>
          <img src="" alt="Foto del producto" />
          <div class="nombre"></div>
          <div class="precio">€/-</div>
          <input type="hidden" name="carrito_id" value="" />
          <div class="flex-btn">
            <input
              type="number"
              min="1"
              value=""
              class="cantidad"
              name="p_cantidad"
            />
            <input
              type="submit"
              value="actualizar"
              name="actualizar_cantidad"
              class="btn-opcion"
            />
          </div>
          <div class="sub-total">
            Precio :
            <span>€/-</span>
          </div>
        </form>
      </div>

      <div class="carrito-total">
        <p>Total : <span>0€/-</span></p>
        <a href="tienda.html" class="btn-opcion">Seguir Comprando</a>
        <a href="carrito.html?delete_all" class="btn-eliminar">Eliminar Todo</a>
        <a href="checkout.php" class="btn">Comprar</a>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
