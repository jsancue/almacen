<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="mostrar-pedidos">
      <div class="total">Total : <span>$0/-</span></div>
    </section>

    <section class="comprar-pedido">
      <form action="" method="POST">
        <h3>Pedido</h3>

        <div class="flex">
          <div class="inputs">
            <span>Nombre:</span>
            <input
              type="text"
              name="nombre"
              placeholder="Nombre"
              class="caja"
              required
            />
          </div>
          <div class="inputs">
            <span>Nº Teléfono :</span>
            <input
              type="number"
              name="numero"
              placeholder="Número de teléfono"
              class="caja"
              required
            />
          </div>
          <div class="inputs">
            <span>Email :</span>
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="caja"
              required
            />
          </div>
          <div class="inputs">
            <span>Método de pago :</span>
            <select name="metodo" class="caja" required>
              <option value="contrareembolso">Contra Reembolso</option>
              <option value="tarjetacredito">Tarjeta de Crédito</option>
              <option value="paytm">Paytm</option>
              <option value="paypal">Paypal</option>
            </select>
          </div>
          <div class="inputs">
            <span>Dirección :</span>
            <select name="direccion" id="direccion" class="caja" required>
              <option value="99999">Selecione una Dirección</option>
            </select>
          </div>
          </div>
        </div>

        <input type="submit" name="pedido" class="btn" value="Pedir" />
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
