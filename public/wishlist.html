<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="wishlist">
      <h1 class="titulo">Productos Añadidos</h1>

      <div class="caja-contenedora">
        <form action="" method="POST" class="caja">
          <a
            href=""
            class="fa-solid fa-times"
            onclick="return confirm('¿Estás seguro de que quieres eliminar este producto?');"
          ></a>
          <a href="" class="fa-solid fa-eye"></a>
          <img src="" alt="" />
          <div class="nombre"></div>
          <div class="precio">$/-</div>
          <input
            type="number"
            min="1"
            value="1"
            class="cantidad"
            name="p_cantidad"
          />
          <input type="hidden" name="pid" value="" />
          <input type="hidden" name="p_name" value="" />
          <input type="hidden" name="p_precio" value="" />
          <input type="hidden" name="p_image" value="" />
          <input
            type="submit"
            value="Añadir Al Carrito"
            name="add_carrito"
            class="btn"
          />
        </form>
      </div>

      <div class="wishlist-total">
        <p>Total : <span>0$/-</span></p>
        <a href="shop.php" class="btn-opcion">Seguir comprando</a>
        <a href="wishlist.php?delete_all" class="btn-eliminar">Eliminar Todo</a>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
